<div
  #pluginContainer
  class="plugins"
  [ngSwitch]="activePlugin?.loading_mechanism.type"
>
  <!-- let Polymer-based components render from JS -->
  <!-- let iframe based component render from JS to prevent flickering from prop changes. -->

  <!-- render Angular built-in plugins with *ngSwitchCase statement. -->
  <ng-container
    *ngSwitchCase="LoadingMechanismType.NG_COMPONENT"
    [ngSwitch]="activePlugin?.id"
  >
    <tf-debugger-v2 *ngSwitchCase="'debugger-v2'"></tf-debugger-v2>
  </ng-container>
</div>
